<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information.</p>
    <form method="POST" action="https://register-demo.freecodecamp.org">
        <fieldset>
            <label for="first-name">Enter Your First Name: <input required id="first-name" type="text"/></label>
            <label for="last-name">Enter Your Last Name: <input required id="last-name" type="text"/></label>
            <label for="email">Enter Your Email: <input required id="email" type="email"/></label>
            <label for="new-password">Create a New Password: <input required id="new-password" type="password" pattern="[a-z0-5]{8,}"/></label>
        </fieldset>
        <fieldset>
            <legend>Account Type (required)</legend>
            <label for="personal-account"><input checked id="personal-account" type="radio" name="account-type"/> Personal</label>
            <label for="business-account"><input id="business-account" type="radio" name="account-type"/> Business</label>
        </fieldset>
        <fieldset>
            <label>Upload a profile picture: <input type="file" /></label>
            <label>Input your age (years): <input type="number" min="13" max="120" /></label>
            <label>How did you hear about us?
                <select>
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
        </fieldset>
        <label for="terms-and-conditions"><input id="terms-and-conditions" type="checkbox" required />I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
        <input type="submit" value="Submit"/>
    </form>
</body>
</html>
