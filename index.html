<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information.</p>
    <form method="POST" action="https://register-demo.freecodecamp.org">
        <fieldset>
            <label for="first-name">Enter Your First Name: <input required id="first-name" type="text"/></label>
            <label for="last-name">Enter Your Last Name: <input required id="last-name" type="text"/></label>
            <label for="email">Enter Your Email: <input required id="email" type="email"/></label>
            <label for="new-password">Create a New Password: <input required id="new-password" type="password" minlength="8"/></label>
        </fieldset>
        <input type="submit" value="Submit"/>
    </form>
</body>
</html>
